<nb-layout>
  <nb-layout-header fixed>
    <!-- Insert header here -->
  </nb-layout-header>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6">
            <img
              class="logo"
              src="../../../../assets/images/perros.png"
              alt=""
            />
          </div>
          <div class="col-lg-6">
            <h1 id="title" class="title">Petshop</h1>

            <form (ngSubmit)="onLogin()" #form="ngForm" aria-labelledby="title">
              <div class="form-control-group">
                <label class="label" for="input-email">Usuario:</label>
                <input
                  nbInput
                  fullWidth
                  [(ngModel)]="model.UserName"
                  #email="ngModel"
                  name="username"
                  id="input-email"
                  placeholder="Nombre Usuario"
                  autofocus
                  [status]="
                    email.dirty
                      ? email.invalid
                        ? 'danger'
                        : 'success'
                      : 'basic'
                  "
                  [required]="true"
                  [attr.aria-invalid]="
                    email.invalid && email.touched ? true : null
                  "
                />
                <ng-container *ngIf="email.invalid && email.touched">
                  <p
                    class="caption status-danger"
                    *ngIf="email.errors?.['required']"
                  >
                    User is required!
                  </p>
                  <p
                    class="caption status-danger"
                    *ngIf="email.errors?.['pattern']"
                  >
                    User should be the real one!
                  </p>
                </ng-container>
              </div>

              <div class="form-control-group">
                <label class="label" for="input-password">Contraseña:</label>
                <input
                  nbInput
                  fullWidth
                  [(ngModel)]="model.Password"
                  #password="ngModel"
                  name="password"
                  type="password"
                  id="input-password"
                  placeholder="Password"
                  [status]="
                    password.dirty
                      ? password.invalid
                        ? 'danger'
                        : 'success'
                      : 'basic'
                  "
                  [required]="true"
                  [minlength]="6"
                  [maxlength]="21"
                  [attr.aria-invalid]="
                    password.invalid && password.touched ? true : null
                  "
                />
                <ng-container *ngIf="password.invalid && password.touched">
                  <p
                    class="caption status-danger"
                    *ngIf="password.errors?.['required']"
                  >
                    Password is required!
                  </p>
                  <p
                    class="caption status-danger"
                    *ngIf="
                        password.errors?.['minlength'] || password.errors?.['maxlength']
                      "
                  >
                    La contraseña debe contener entre 6 y 21 caracteres.
                  </p>
                </ng-container>
              </div>
              <br />
              <button
                nbButton
                fullWidth
                status="success"
                [disabled]="submitted || !form.valid"
                [class.btn-pulse]="submitted"
                (click)="onLogin()"
              >
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>
</nb-layout>
