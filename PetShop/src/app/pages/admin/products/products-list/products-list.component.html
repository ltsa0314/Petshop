<h1>Top Ventas</h1>
<div class="row">
  <div class="col-4" *ngFor="let item of topSales">
    <nb-card>
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <img class="topImage"
              [src]="item.Image"
            />
          </div>
          <div  class="col-9 topInfo">
            <h6>{{item.Name}}</h6>
            <span>{{item.Quantity}} Unidades</span>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<h1>Aministracion de productos</h1>
<nb-actions size="small">
  <nb-action icon="plus-circle-outline" link="insert"></nb-action>
  <nb-action icon="refresh-outline" (click)="loadData()"></nb-action>
</nb-actions>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of data">
      <th scope="row">
        {{ product.Code }}
      </th>
      <td>
        <img [src]="product.Image" [alt]="product.Name" />
      </td>

      <td>
        {{ product.Name }}
      </td>
      <td>
        {{ product.Price | currency }}
      </td>
      <td>
        <nb-actions size="small" fullWidth="true">
          <nb-action
            icon="eye-outline"
            (click)="onInfo(product.Id)"
          ></nb-action>
          <nb-action
            icon="edit-outline"
            (click)="onUpdate(product.Id)"
          ></nb-action>
          <nb-action
            icon="trash-2-outline"
            (click)="onDelete(product.Id)"
          ></nb-action>
        </nb-actions>
      </td>
    </tr>
  </tbody>
</table>
