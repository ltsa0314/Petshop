<nb-card>
  <nb-card-body>
    <h4>Productos</h4>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-body>
    <h4>Informacion Producto</h4>
    <div class="row">
      <div class="col-2">
        <img
          class="card-img-top"
          [src]="getImage(model.Image)"
        />
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-4">
            <label for="Name">Codigo:</label>
            <input
              fullWidth
              nbInput
              [(ngModel)]="model.Code"
              [disabled]="isInfo"
              maxlength="20"
            />
          </div>
          <div class="col-4">
            <label for="Name">Nombre:</label>
            <input
              fullWidth
              nbInput
              [(ngModel)]="model.Name"
              [disabled]="isInfo"
              maxlength="100"
            />
          </div>
          <div class="col-4">
            <label for="Price">Precio:</label>
            <input
              fullWidth
              nbInput
              [(ngModel)]="model.Price"
              [disabled]="isInfo"
            />
          </div>
          <div class="col-12">
            <label for="Description">Descripcion:</label>
            <textarea
              fullWidth
              nbInput
              [(ngModel)]="model.Description"
              [disabled]="isInfo"
            ></textarea>
          </div>
          <div class="col-12">
            <label for="Name">Image Url:</label>
            <input
              fullWidth
              nbInput
              [(ngModel)]="model.Image"
              [disabled]="isInfo"
              maxlength="100"
            />
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button *ngIf="!isInfo" nbButton status="success" (click)="onSave()">
      Guardar
    </button>
    <button nbButton status="danger" (click)="onCancel()">Cancelar</button>
  </nb-card-footer>
</nb-card>
